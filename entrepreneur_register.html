<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Entrepreneur Register</title><link rel='stylesheet' href='styles.css'></head><body>
<header class="site-header"><div><h1 style="margin:0">ZackFinance</h1></div></header>
<main class="container"><div class="card" style="max-width:720px;margin:18px auto"><h2>Register as Entrepreneur</h2>
<form id="regForm"><label>Full name</label><input id="name" class="input" required><label>Email</label><input id="email" class="input" type="email" required><label>Mobile</label><input id="mobile" class="input"><label>Password</label><input id="password" class="input" type="password" required><button class="btn" type="submit">Register</button></form>
<div id="status" class="small"></div></div></main>
<script src="firebase_core.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const mobile=document.getElementById('mobile').value.trim();
  const password=document.getElementById('password').value;
  try{
    const res = await auth.createUserWithEmailAndPassword(email,password);
    const uid=res.user.uid;
    await db.collection('users').doc(uid).set({name,email,mobile,type:'entrepreneur',created:Date.now()});
    document.getElementById('status').textContent='Registration successful. Redirecting...';
    setTimeout(()=>window.location='login.html',900);
  }catch(err){ document.getElementById('status').textContent = err.message; }
});
</script>
