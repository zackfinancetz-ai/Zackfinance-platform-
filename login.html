<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€” ZackFinance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header"><div class="container"><h1 class="brand">ZackFinance</h1></div></header>
  <main class="container">
    <section class="card">
      <h3>Login (demo)</h3>
      <div>
        <label>Email</label>
        <input id="email" type="email"/>
      </div>
      <div>
        <label>Password</label>
        <input id="password" type="password"/>
      </div>
      <div style="margin-top:10px"><button id="loginBtn">Login</button></div>
      <div id="msg" class="small"></div>
    </section>
  </main>
<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const raw = localStorage.getItem('zf_users') || '[]';
  const users = JSON.parse(raw);
  const u = users.find(x=>x.email===email && x.password===password);
  if(!u){ document.getElementById('msg').textContent='Invalid credentials (demo).'; return; }
  // store session (demo)
  localStorage.setItem('zf_session', JSON.stringify({email:u.email,name:u.name}));
  document.getElementById('msg').textContent='Logged in (demo). Redirecting to Home...';
  setTimeout(()=> location.href='index.html',600);
});
</script>
</body>
</html>
