<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZackFinance — Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">ZackFinance</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Project</a>
        <a href="about.html">About</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Connecting entrepreneurs with investors</h2>
      <p>Upload your project, tell your story, and get discovered by investors.</p>
    </section>

    <section class="card">
      <h3>Latest Projects</h3>
      <div id="projects-list"><em>No projects yet — upload one.</em></div>
    </section>
  </main>

<script>
  function renderProjects() {
    const list = document.getElementById('projects-list');
    const raw = localStorage.getItem('zf_projects') || '[]';
    const projects = JSON.parse(raw);
    list.innerHTML = projects.length
      ? projects.map(p => `
        <div class="project">
          <h4>${p.title}</h4>
          <p>${p.desc}</p>
          ${p.image ? '<img class="thumb" src="'+p.image+'"/>' : ''}
        </div>`).join('')
      : '<em>No projects uploaded.</em>';
  }
  document.addEventListener('DOMContentLoaded', renderProjects);
</script>

</body>
</html>
