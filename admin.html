<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Admin</title>
<link rel="stylesheet" href="styles.css"/></head>
<body>
<header class="site-header"><div class="container"><h1 class="brand">Admin Panel</h1></div></header>
<main class="container">
<section class="card">
<h3>Admin Dashboard</h3>
<button id="showProjects">Show Projects</button>
<div id="adminArea" style="margin-top:12px"></div>
</section>
</main>

<script>
document.getElementById('showProjects').onclick = () => {
  const raw = localStorage.getItem('zf_projects') || '[]';
  const arr = JSON.parse(raw);
  adminArea.innerHTML = arr.length
    ? arr.map(p => "<div><strong>"+p.title+"</strong><br>"+p.desc+"</div>").join("")
    : "<em>No projects</em>";
};
</script>
</body>
</html>
